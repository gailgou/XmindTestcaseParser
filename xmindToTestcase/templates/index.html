<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xmind转用例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div align="center" style="margin-bottom: 50px"><h2>xmind 转化为 excel 测试用例</h2></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data">
                <div>
                    <label for="xmindFile">请选择 xmind 文件：</label>
                    <input type="file" name="xmindFile" id="xmindFile" required/>
                </div>
                <div style="margin-top:20px">
                    <label for="creator">用例创建人：</label>
                    <input type="text" name="creator" id="creator"/>
                </div>
                <div style="margin-top:20px">
                    <label style="margin-right:10px">是否需要生成预期结果:</label>
                    <select name="needResult">
                        <option value="y" selected="selected">是</option>
                        <option value="n">否</option>
                    </select>
                </div>
                <button style="margin-top: 20px" type="submit" id="all" name="all" class="btn btn-success">转换全部测试用例
                </button>
                <button style="margin-top: 20px;margin-left:30px" type="submit" id="develop_only" name="develop_only"
                        class="btn btn-success">仅转换开发自测用例
                </button>
                <button style="margin-top: 20px;" type="submit" id="get_num_rate" name="get_num_rate" class="btn btn-success">
                    获取测试结果
                </button>
                <div style="color: red;margin-top: 20px">{{res.error}}</div>
                <a href={{res.file_url}}>{{res.success_msg}}</a>
            </form>
        </div>

    </div>
</div>
</body>
</html>
