<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="margin-top: 20px">
    <div align="center" style="margin-top: 50px"><h2>测试结果</h2></div>
    <div align="center" style="margin-top: 50px">
        <table border="1" width="500" cellpadding="10" cellspacing="0" align="center">
            <tr>
                <th>总用例数</th>
                <th>通过用例数</th>
                <th>失败用例数</th>
                <th>未执行用例数</th>
                <th>通过率%</th>
                <th>执行率%</th>
            </tr>
            <tr>
                <td>{{res.total}}</td>
                <td>{{res.pass}}</td>
                <td>{{res.fail}}</td>
                <td>{{res.not_run}}</td>
                <td>{{res.pass_rate}}</td>
                <td>{{res.perform_rate}}</td>
            </tr>
        </table>
    </div>
    <div align="center" style="margin-top: 50px">
        <table border="1" width="1000" cellpadding="10" cellspacing="10" align="center">
            <thead>
            <th width="46%"  style="text-align:center;"> 如下用例未执行，请关注</th>
            </thead>
            <tbody>
            <meta charset="UTF-8">
            {% for item in res.not_run_list %}
            <tr>
                <td>{{ item}}</td>
            </tr>
            {% endfor %}
            </tbody>
            </table>
    </div>
</div>

</body>
</html>
